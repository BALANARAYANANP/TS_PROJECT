<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page title -->
  <title>Login | Radius Direct</title>

  <!-- Import Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">
  <!-- Main container  -->
  <div class="w-full max-w-screen-xl flex flex-col md:flex-row bg-white shadow-lg">
    
    <!-- LEFT SECTION: Image area -->
    <div class="w-full md:w-1/2 bg-gray-100 flex items-center justify-center p-8">
      <!-- Illustration image -->
      <img src="https://rdmsrevamp.rdcore.net/images/login/login-left-img.svg" alt="Login Illustration" class="max-w-full h-auto" />
    </div>

    <!-- RIGHT SECTION: Login form area -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        
        <!-- Logo section -->
        <div class="mb-8 text-center">
          <img src="https://rdmsrevamp.rdcore.net/images/common/rd-logo.svg" alt="Radius Direct Logo" class="mx-auto h-10"/>
        </div>

        <!-- Login form starts -->
        <form class="space-y-6">
          
    <!-- Email input field -->
<div>
    <label for="email" class="block text-sm font-medium text-gray-700">
      Email <span class="text-red-500">*</span>
    </label>
  
    <div class="mt-1 relative">
        <!-- Envelope icon on the left -->
        <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l9 6 9-6" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8v8a2 2 0 01-2 2H5a2 2 0 01-2-2V8" />
          </svg>
        </div>
  
      <!-- Email input -->
      <input
        type="email"
        id="email"
        required
        class="w-full pl-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>
  </div>
  

        <!-- Password input field -->
<div>
    <label for="password" class="block text-sm font-medium text-gray-700">
      Password <span class="text-red-500">*</span>
    </label>
  
    <div class="mt-1 relative">
      <!-- Lock icon on the left -->
      <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
        
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 17a2 2 0 100-4 2 2 0 000 4z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 10V8a6 6 0 1112 0v2m-1 0H7a1 1 0 00-1 1v7a1 1 0 001 1h10a1 1 0 001-1v-7a1 1 0 00-1-1z" />
        </svg>
      </div>
  
      <!-- Password input -->
      <input
        type="password"
        id="password"
        required
        class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
  
      <!-- Eye icon on the right -->
      <div
        class="absolute inset-y-0 right-3 flex items-center cursor-pointer"  
      >
        <svg
          id="eyeIcon"
          class="h-5 w-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <!-- Eye icon paths -->
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>
    </div>
  </div>
  

          <!-- Login button -->
          <div>
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition-colors duration-200"
            >
              LOG IN â†’
            </button>
          </div>

          <!-- Forgot Password link -->
          <div class="text-center">
            <a href="#" class="text-sm text-gray-600 hover:text-blue-600">
              Forgot Password?
            </a>
          </div>
        </form>
        <!-- End of login form -->
      </div>
    </div>
  </div>


</body>
</html>
